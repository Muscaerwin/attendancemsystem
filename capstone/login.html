<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
       
    body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #87CEFA; /* Sky blue background */
        margin: 0;
        color: #FF69B4; /* Hot pink text */
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 350px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #FF4500; /* OrangeRed */
    }

    .login-container label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-weight: bold;
    }

    .login-container input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #FF69B4;
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    .login-container input:focus {
        border-color: #00FF00; /* Lime green */
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #FFD700; /* Gold */
        border: none;
        border-radius: 10px;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .login-container button:hover {
        background-color: #FF8C00; /* DarkOrange */
    }

    #error-message {
        color: red;
        margin-top: 10px;
    }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
           
            
            <button type="submit">Sign in now!</button>
        </form>
        
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear any previous error messages
            errorMessage.textContent = '';

            // Simple validation
            if (username === 'admin' && password === 'password') {
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Forgot password functionality goes here.'); // Replace with actual functionality
        });
    </script>
</body>
</html>
